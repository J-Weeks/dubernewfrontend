<!DOCTYPE html>
<html>
    <head>
      <title>Duber</title>

      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">

      <!-- NAVBAR -->


      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Duber</a>
          </div>
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">My Profile <span class="sr-only">(current)</span></a></li>
              <li><a href="#">Walk My Dog</a></li>
            </ul>
            <button type="button" class="btn btn-primary pull-right sign signup">Sign Up</button>
            <button type="button" class="btn btn-primary pull-right sign signin">Sign In</button>
            <button type="button" class="btn btn-danger pull-right sign signout hide">Sign Out</button>
            <button type="button" class="btn btn-success pull-right sign editInfo hide">Edit Info</button>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>

      <!-- NAVBAR END -->
        <div class=primary-content>
        </div>

        <div class="jumbotron splash">
          <h1>Welcome to Duper...</h1>
          <h2>Uber for your dog.</h2>
          <h3>Get Started</h3>
          <button type="button" class="btn btn-primary sign signup">Sign Up</button>
          <button type="button" class="btn btn-primary sign signin">Sign In</button>
        </div>


        <!-- SignUp Modal -->
        <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Sign Up</h4>
              </div>
              <div class="modal-body">

                <form class="form-horizontal sign-up">

                  <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="inputEmail3" name="credentials[email]" placeholder="Email">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="inputPassword3" name="credentials[password]" placeholder="Password">
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="password_confirmation" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password_confirmation" class="form-control" id="password_confirmation" name="credentials[password_confirmation]" placeholder="Password Confirmation">
                      </div>
                  </div>

                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                      <button type="submit" class="btn btn-primary">Sign Up</button>
                    </div>
                  </div>
                </form>

              </div>

            </div>
          </div>
        </div>
        <!-- End Signup Modal -->

        <!-- SignIn Modal -->
        <div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="signInModalLabel">Sign In</h4>
              </div>
              <div class="modal-body">
                <form class="form-horizontal sign-in">
                  <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="inputEmail3" name="credentials[email]" placeholder="Email">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="inputPassword3" name="credentials[password]" placeholder="Password">
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="password_confirmation" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="password_confirmation" name="credentials[password_confirmation]" placeholder="Password Confirmation">
                      </div>
                  </div>

                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                      <button type="submit" class="btn btn-primary">Sign In</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- End SignIn Modal -->

    </body>
</html>
