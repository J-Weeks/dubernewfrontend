<!DOCTYPE html>
<html>
    <head>
      <title>Wag.ly</title>

      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    </head>
    <body class="container-fluid">

      <!-- NAVBAR -->


      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand wag-brand" href="#"><i class="fa fa-paw"></i> Wag.ly</a>
          </div>
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#"> Profile <span class="sr-only">(current)</span></a></li>
              <li><a href="#">Walk My Dog</a></li>
            </ul>
            <button type="button" class="btn btn-primary pull-right sign signup">Sign Up</button>
            <button type="button" class="btn btn-primary pull-right sign signin">Sign In</button>
            <button type="button" class="btn btn-danger pull-right sign signout hide">Sign Out</button>
            <button type="button" class="btn btn-success pull-right sign editInfo hide">Edit Info</button>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>

      <!-- NAVBAR END -->
        <div class=primary-content>
        </div>

        <div class="jumbotron splash">
          <h1 class='wag-brand'>Welcome to Wag.ly</h1>
          <h2 class='wag-brand-off'>It's like Uber... for your dog</h2>
          <h3 class='wag-brand-off'>Get Started</h3>
          <button type="button" class="btn btn-primary sign signup">Sign Up</button>
          <button type="button" class="btn btn-primary sign signin">Sign In</button>
        </div>


        <!-- SignUp Modal -->
        <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Sign Up</h4>
              </div>
              <div class="modal-body">

                <form class="form-horizontal sign-up">

                  <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="inputEmail3" name="credentials[email]" placeholder="Email">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="inputPassword3" name="credentials[password]" placeholder="Password">
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="password_confirmation" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password_confirmation" class="form-control" id="password_confirmation" name="credentials[password_confirmation]" placeholder="Password Confirmation">
                      </div>
                  </div>

                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                      <button type="submit" class="btn btn-primary">Sign Up</button>
                    </div>
                  </div>
                </form>

              </div>

            </div>
          </div>
        </div>
        <!-- End Signup Modal -->

        <!-- SignIn Modal -->
        <div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="signInModalLabel">Sign In</h4>
              </div>
              <div class="modal-body">
                <form class="form-horizontal sign-in">
                  <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="inputEmail3" name="credentials[email]" placeholder="Email">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="inputPassword3" name="credentials[password]" placeholder="Password">
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="password_confirmation" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="password_confirmation" name="credentials[password_confirmation]" placeholder="Password Confirmation">
                      </div>
                  </div>

                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                      <button type="submit" class="btn btn-primary">Sign In</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- End SignIn Modal -->

        <!-- Edit info modal -->

        <!-- Modal -->
        <div class="modal fade" id="edit-info-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Modal title</h4>
              </div>
              <div class="modal-body">

                <form class="form-horizontal edit-Info">
                  <div class="form-group">
                    <label for="input-name-first" class="col-sm-2 control-label">First Name</label>
                    <div class="col-sm-10">
                      <input type="name" class="form-control" id="inputNameFirst" placeholder="First Name" name="first_name">
                    </div>
                  </div>

                    <div class="form-group">
                      <label for="input-name-last" class="col-sm-2 control-label">Last Name</label>
                      <div class="col-sm-10">
                        <input type="name" class="form-control" id="inputNameLast" placeholder="Last Name" name="last_name">
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                      <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                      </div>
                    </div>

                      <div class="form-group">
                        <label for="input-address" class="col-sm-2 control-label">Address</label>
                        <div class="col-sm-10">
                          <input type="name" class="form-control" id="inputAddress" placeholder="Full Address" name="address">
                        </div>
                      </div>

                      <div class="form-group">
                        <label for="input-description" class="col-sm-2 control-label">Description</label>
                        <div class="col-sm-10">
                          <input type="name" class="form-control" id="inputDescription" placeholder="Breif Bio" name="description">
                        </div>
                      </div>

                      <div class="form-group">
                        <label for="input-url" class="col-sm-2 control-label">Url... for now</label>
                        <div class="col-sm-10">
                          <input type="name" class="form-control" id="inputUrl" placeholder="Url for now" name="url">
                        </div>
                      </div>

                  <div class="form-group modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                  </div>
                  </div>

                </form>
              </div>

            </div>
          </div>
        </div>
        <!-- End edit info modal -->

    </body>
</html>
